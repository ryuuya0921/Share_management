version: 2.1

jobs:
  request_specs:
    executor: machine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            bundle install
      - run:
          name: Setup database
          command: |
            bin/rails db:create
            bin/rails db:schema:load
      - run:
          name: Run request specs
          command: bundle exec rspec spec/requests

workflows:
  version: 2
  test:
    jobs:
      - request_specs
